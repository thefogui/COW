<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Reservas Hoteles</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Reservas Hoteles</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="user">
            Usuario
        </div>
    </header>

    <section>
        <div class="login">
            <form method="GET">
                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password">
                </div>
                <div class="form-group">
                    <input type="button" value="Send">
                </div>
            </form>
        </div>

        <aside>
            <div class="box">
                <div class="box-header">

                </div>

                <div class="box-body">
                    <div class="get-div">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Wikipedia-logo-de.png" alt="wikipedia" width="200" height="250">
                        <form method="get" action="https://en.wikipedia.org/w/index.php">
                            <input type="text" name="search">
                            <input type="submit">
                        </form>
                    </div>

                    <div class="get-div">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="google" width="200" height="100">
                        <form action="http://www.google.com/search" method="get">
                            <input type="text" name="q" />
                            <input type="submit" value="search" />
                        </form>
                    </div>
                </div>
            </div>
        </aside>
    </section>

    <footer>
        All rights reserved. 2020
    </footer>
</body>

</html>
